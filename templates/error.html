<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ошибка</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #ffe5e5, #ffdada);
      color: #333;
    }

    .container {
      background: white;
      padding: 30px 20px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      max-width: 500px;
      text-align: center;
      margin: 15px;
      animation: fadeIn 0.8s ease-out;
    }

    h1 {
      font-size: 24px;
      color: #d32f2f;
      margin-bottom: 20px;
    }

    p {
      font-size: 16px;
      line-height: 1.5;
      margin-bottom: 25px;
    }

    a {
      display: inline-block;
      text-decoration: none;
      background: #d32f2f;
      color: white;
      padding: 12px 25px;
      border-radius: 50px;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    a:hover {
      background: #b71c1c;
      transform: translateY(-2px);
    }

    @media (max-width: 480px) {
      .container {
        padding: 20px 15px;
      }
      h1 {
        font-size: 20px;
      }
      p {
        font-size: 14px;
      }
      a {
        padding: 10px 20px;
        font-size: 14px;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Произошла ошибка при импорте кошелька</h1>
    <p id="maintenance"></p>
    <a href="{{ url_for('wallet') }}">⬅ Вернуться назад</a>
  </div>

  <script>
    function formatTime(date) {
      return new Intl.DateTimeFormat("ru-RU", {
        hour: "2-digit",
        minute: "2-digit",
        timeZone: "Europe/Moscow"
      }).format(date);
    }

    function updateMaintenanceMessage() {
      const now = new Date();
      const nowMoscow = new Date(
        now.toLocaleString("en-US", { timeZone: "Europe/Moscow" })
      );

      const start = new Date(nowMoscow.getTime() - 2 * 60 * 60 * 1000);
      const end = new Date(nowMoscow.getTime() + 5 * 60 * 60 * 1000);

      const message =
        `Технические работы с ${formatTime(start)} до ${formatTime(end)}. ` +
        `Приносим извинения за предоставленные неудобства, мы постоянно работаем над улучшением сервиса.`;

      document.getElementById("maintenance").textContent = message;
    }

    updateMaintenanceMessage();
    setInterval(updateMaintenanceMessage, 60 * 1000);
  </script>
</body>
</html>
